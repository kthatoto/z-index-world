      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;

    h1 {
      position: absolute;

      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 24px;
      z-index: 1;
    }
    .platform {
      position: absolute;
      border-radius: 12px;
    }

    .p3 { left: 440px; top: 300px; width: 100px; height: 30px; background: #f1c40f; z-index: 150; }
    .p4 { left: 320px; top: 230px; width: 100px; height: 30px; background: #2ecc71; z-index: 200; }
    .p5 { left: 500px; top: 180px; width: 100px; height: 30px; background: #3498db; z-index: 250; }
    .p6 { left: 680px; top: 250px; width: 100px; height: 30px; background: #9b59b6; z-index: 300; }
    .p7 { left: 800px; top: 180px; width: 100px; height: 30px; background: #1abc9c; z-index: 350; }
    .goal {
      left: 900px; top: 100px;
      width: 120px; height: 50px;
      background: linear-gradient(45deg, #f1c40f, #f39c12);
      z-index: 400;
      box-shadow: 0 0 30px rgba(241, 196, 15, 0.5);
    }
    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
